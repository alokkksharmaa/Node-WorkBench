<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Socket.io Test</title>

<body>
  <h1>Socket.io Connection Test</h1>
  <p>Check your server console logs to see the connection ID.</p>



  <script src="/socket.io/socket.io.js">
    </script>
    <script>
      const socket = io();

        console.log("Connected to server with ID:", socket.id);
      });
    </script>
