<!DOCTYPE html>
<html>
<head>
  <title>File Write & Read</title>
</head>
<body>
  <h2>Write to File</h2>
  <form action="/write" method="POST">
    <label>Filename:</label>
    <input type="text" name="filename" required /><br><br>

    <label>Data:</label><br>
    <textarea name="data" rows="5" cols="30" required></textarea><br><br>

    <button type="submit">Write</button>
  </form>

  <hr>

  <h2>Read File</h2>
  <form action="/read" method="POST">
    <label>Filename:</label>
    <input type="text" name="filename" required /><br><br>

    <button type="submit">Read</button>
  </form>
</body>
</html>
